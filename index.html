<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كورساتك بريميوم</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* شاشة الذرة */
    .atom-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease;
      z-index: 10;
    }

    .atom {
      position: relative;
      width: 250px;
      height: 250px;
    }

    .nucleus {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      background: radial-gradient(circle, #aaf, #66f);
      border-radius: 50%;
      box-shadow: 0 0 25px #88f, 0 0 50px #44f;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(200, 200, 255, 0.3);
      border-radius: 50%;
      transform-origin: center center;
      animation: spin 6s linear infinite;
    }

    .orbit:nth-child(2) {
      width: 180px;
      height: 80px;
      margin: -40px 0 0 -90px;
      transform: rotate(0deg);
      animation-duration: 6s;
    }

    .orbit:nth-child(3) {
      width: 180px;
      height: 80px;
      margin: -40px 0 0 -90px;
      transform: rotate(60deg);
      animation-duration: 8s;
    }

    .orbit:nth-child(4) {
      width: 180px;
      height: 80px;
      margin: -40px 0 0 -90px;
      transform: rotate(-60deg);
      animation-duration: 10s;
    }

    .electron {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 70px;
      background: #8ff;
      border-radius: 50%;
      box-shadow: 0 0 20px #6ff, 0 0 40px #3ff;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* شاشة الترحيب */
    .welcome-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #5a3fc0, #2a1d69);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .welcome-screen h1 {
      font-size: 42px;
      color: #ff813f;
      margin-bottom: 10px;
    }

    .welcome-screen h2 {
      font-size: 36px;
      color: #ff813f;
      margin-bottom: 20px;
    }

    .welcome-screen p {
      font-size: 18px;
      max-width: 320px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      background: #345cff;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 50px;
    }

    .telegram {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }

    .telegram img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    /* شاشة التحذير */
    .warning-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .warning-icon {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 80px;
      font-weight: bold;
      color: white;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .warning-text {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .warning-subtext {
      font-size: 16px;
      max-width: 400px;
      line-height: 1.6;
    }

    .english-text {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- شاشة الذرة -->
  <div class="atom-screen" id="atomScreen">
    <div class="atom">
      <div class="nucleus"></div>
      <div class="orbit"><div class="electron"></div></div>
      <div class="orbit"><div class="electron"></div></div>
      <div class="orbit"><div class="electron"></div></div>
    </div>
  </div>

  <!-- شاشة الترحيب -->
  <div class="welcome-screen" id="welcomeScreen">
    <h1>كورساتك</h1>
    <h2>بريميوم</h2>
    <p>"التعليم هو جواز السفر إلى المستقبل، فالغد ملك لأولئك الذين يعدون له اليوم."</p>
    <button class="btn" id="startBtn">يلا بينا</button>
    <div class="telegram">
  <a href="https://t.me/santadevx" target="_blank" style="text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; gap: 8px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <span>عاوز تشترك؟ كلمنا هنا</span>
  </a>
</div>

  <!-- شاشة التحذير -->
  <div class="warning-screen" id="warningScreen">
    <div class="warning-icon">!</div>
    <div class="warning-text">هنالك ضغط شديد على السيرفر</div>
    <div class="warning-subtext">
      يرجى الانتظار وعدم قفل التطبيق لمدة 5-10 دقائق
      <div class="english-text">There is heavy pressure on the server. Please wait and do not close the application for 5-10 minutes.</div>
    </div>
  </div>

  <script>
    window.onload = function() {
      // إخفاء الذرة بعد 4 ثواني
      setTimeout(() => {
        const atomScreen = document.getElementById("atomScreen");
        atomScreen.style.animation = "fadeOut 1s forwards";

        setTimeout(() => {
          atomScreen.style.display = "none";
          document.getElementById("welcomeScreen").style.display = "flex";
        }, 1000);
      }, 4000);

      // عند الضغط على زر يلا بينا
      document.getElementById("startBtn").addEventListener("click", function() {
        setTimeout(() => {
          document.getElementById("welcomeScreen").style.display = "none";
          document.getElementById("warningScreen").style.display = "flex";
        }, 3000);
      });
    };
  </script>
</body>
</html>
